    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .login {
        position: relative; margin: 50px auto; width:300px; padding: 33px 25px 29px;

      }

<body class="text-center">
<div class="login">
    <form method = "POST" action = "{% url 'login' %}">
      {% csrf_token %}
<h1 class="h3 mb-3 font-weight-normal", style = "font-family: 'yg-jalnan'; font-size:40px;">오늘 뭐입지?</h1>
<br>
<br>
<div style ="font-family:netmarbleL;">
<label for="username" class="sr-only">User Name</label>
<input type="text" name = "username" id="username" class="form-control" placeholder="username" required autofocus>
<label for="inputpassword" class="sr-only">password</label>
<input type="password" name = "password" id="password" class="form-control" placeholder="password" required>
    
  <br>
<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
<p class="mt-5 mb-3 text-muted">2020.08.01 ~ 2020.08.02</p>
</div>
</form>
</div>
</body>
